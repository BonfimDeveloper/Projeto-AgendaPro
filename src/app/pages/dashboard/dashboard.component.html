<div class="p-10 mat-elevation-z4 m-6 rounded-md">
  <div
    class="flex flex-row rounded-md gap-4 items-center border-b-4 border-b-slate-200 border-r-4 border-r-slate-200"
  >
    <span class="material-symbols-outlined text-4xl text-blue-500">
      table
    </span>
    <h1 class="text-3xl text-blue-500">Escala de Diárias</h1>
  </div>
</div>

<div class="p-10 mat-elevation-z4 m-6 rounded-md">
  <mat-stepper labelPosition="bottom" #stepper>
    <mat-step [stepControl]="janeiroFormGroup">
      <form [formGroup]="janeiroFormGroup">
        <ng-template matStepLabel>Janeiro</ng-template>
        <div>
          <div class="mt-20">
            <app-tabela-janeiro></app-tabela-janeiro>
          </div>
          <button
            matTooltip="Ir para o próximo mês"
            matTooltipPosition="above"
            mat-button
            matStepperNext
            class="p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md mt-20"
          >
            Próximo
          </button>
        </div>
      </form>
    </mat-step>

      <form [formGroup]="fevereiroFormGroup">
        <ng-template matStepLabel>Fevereiro</ng-template>

            class="p-2 bg-red-500 text-white rounded-md"
          >
            Voltar
          </button>
          <button
            mat-button

            class="p-2 bg-blue-500 text-white rounded-md"
          >
            Próximo
